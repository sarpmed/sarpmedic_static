	     <form action="#" method="post" role="form"> 
    <section class="form-elegant">

    <!--Form without header-->
    <div class="card mycard-color">

        <div class="card-body">

            <!--Header-->
            <div class="text-center">
                <h3 class="dark-grey-text mb-5"><strong>Sign In</strong></h3>
            </div>

            <!--Body-->
            <div class="md-form">
			    <i class="fa fa-user prefix"></i>
                <input type="text" id="loginuser" class="form-control" name="username" required>
                <label for="loginuser">Your Username</label>
            </div>

            <div class="md-form pb-3">
			     <i class="fa fa-lock prefix"></i>
                <input type="password" id="loginpass" class="form-control" name="password" required>
                <label for="loginpass">Your Password</label>
                 <p class="justify-content-end d-flex"><a href="#" class="blue-text font-small ml-1">Forgot Password?</a></p>
            </div>

            <div class="text-center dark-grey-text mb-3">
                <button type="submit" name="signinbutton" class="btn mybtn-color btn-block btn-rounded  z-depth-1a">Sign in</button>
            </div>


        </div>

        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="SarpMedicSignUp.html" class="blue-text ml-1"> Sign Up</a></p>
        </div>

    </div>
